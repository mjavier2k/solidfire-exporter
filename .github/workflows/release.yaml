on: release
name: Build
jobs:
  release-linux-arm64:
      name: release linux/arm64
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@master
      - name: compile and release
        uses: mjavier2k/go-release.action@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: arm64
          GOOS: linux
          CGO_ENABLED: "0"
          EXECUTABLE_NAME: "solidfire-exporter"
          EXECUTABLE_PATH: "./cmd/solidfire-exporter"
          PACKAGE: "./cmd/solidfire-exporter/main.go"
  release-linux-386:
    name: release linux/386
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: mjavier2k/go-release.action@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: "386"
        GOOS: linux
        CGO_ENABLED: "0"  
        EXECUTABLE_NAME: "solidfire-exporter"
        EXECUTABLE_PATH: "./cmd/solidfire-exporter"
        PACKAGE: "./cmd/solidfire-exporter/main.go"
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: mjavier2k/go-release.action@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: linux
        CGO_ENABLED: "0"
        EXECUTABLE_NAME: "solidfire-exporter"
        EXECUTABLE_PATH: "./cmd/solidfire-exporter"
        PACKAGE: "./cmd/solidfire-exporter/main.go"
  release-darwin-386:
    name: release darwin/386
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: mjavier2k/go-release.action@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: "386"
        GOOS: darwin
        CGO_ENABLED: "0" 
        EXECUTABLE_NAME: "solidfire-exporter"
        EXECUTABLE_PATH: "./cmd/solidfire-exporter"
        PACKAGE: "./cmd/solidfire-exporter/main.go"
  release-darwin-amd64:
    name: release darwin/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: mjavier2k/go-release.action@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: darwin
        CGO_ENABLED: "0"
        EXECUTABLE_NAME: "solidfire-exporter"
        EXECUTABLE_PATH: "./cmd/solidfire-exporter"
        PACKAGE: "./cmd/solidfire-exporter/main.go"
  release-windows-386:
    name: release windows/386
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: mjavier2k/go-release.action@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: "386"
        GOOS: windows
        CGO_ENABLED: "0"
        EXECUTABLE_NAME: "solidfire-exporter"
        EXECUTABLE_PATH: "./cmd/solidfire-exporter"
        PACKAGE: "./cmd/solidfire-exporter/main.go"
  release-windows-amd64:
    name: release windows/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: mjavier2k/go-release.action@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: windows
        CGO_ENABLED: "0"
        EXECUTABLE_NAME: "solidfire-exporter"
        EXECUTABLE_PATH: "./cmd/solidfire-exporter"
        PACKAGE: "./cmd/solidfire-exporter/main.go"

  push_to_registry:
    name: Push Docker image 
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.MJ_USERNAME }}
          password: ${{ secrets.MJ_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: mjavier2k/solidfire-exporter:latest
